<div class="list-container mat-elevation-z1">
  <mat-table [dataSource]="dataSource" matSort (matSortChange)="onSortChange($event)">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header="id"> ID</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header="name"> Name</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
    </ng-container>

    <!-- Age Column -->
    <ng-container matColumnDef="age">
      <mat-header-cell *matHeaderCellDef mat-sort-header="age"> Age</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.age}} </mat-cell>
    </ng-container>

    <!-- Costs Column -->
    <ng-container matColumnDef="costs">
      <mat-header-cell *matHeaderCellDef> Costs</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <ng-container *ngIf="row.cost">
          <span *ngIf="row.cost['Food']"><strong>Food:</strong> {{row.cost['Food']}} </span>
          <span *ngIf="row.cost['Gold']"><strong>Gold:</strong> {{row.cost['Gold']}} </span>
          <span *ngIf="row.cost['Wood']"><strong>Wood:</strong> {{row.cost['Wood']}} </span>
        </ng-container>
      </mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef> Actions</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-mini-fab aria-label="go to details" (click)="navigateToDetail(row)">
          <mat-icon>forward</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="5">No data matching the filter</td>
    </tr>
  </mat-table>

  <mat-paginator  *ngIf="units" [length]="units.length" [pageSize]="limit" [pageSizeOptions]="pageSizeOptions"
                  (page)="onPaginatorChange($event)" showFirstLastButtons aria-label="Select page of units"></mat-paginator>
</div>
