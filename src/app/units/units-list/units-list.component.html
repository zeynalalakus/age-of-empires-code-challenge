<div class="mat-elevation-z1 list-container">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Age Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
      <td mat-cell *matCellDef="let row"> {{row.age}} </td>
    </ng-container>

    <!-- Costs Column -->
    <ng-container matColumnDef="costs">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Costs </th>
      <td mat-cell *matCellDef="let row">
          <ng-container *ngIf="row.cost">
            <span *ngIf="row.cost['Food']">Food: {{row.cost['Food']}} </span>
            <span *ngIf="row.cost['Gold']">Food: {{row.cost['Gold']}} </span>
            <span *ngIf="row.cost['Wood']">Food: {{row.cost['Wood']}} </span>
          </ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" sticky></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of units"></mat-paginator>
</div>
